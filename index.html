<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЕП</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="settings-btn">☰</button>
        <h1>Система Ежедневного Превосходства</h1>
        <p>Превзойди себя вчерашнего</p>
    </header>

    <!-- Settings Panel -->
    <div id="settings-panel" class="hidden">
        <div class="settings-content">
            <button id="close-settings-btn">☰</button>
            <h2>Настройки</h2>
            <div id="account-photo">
                <img src="user.png" alt="Account Photo" id="account-photo-img">
                <input type="file" id="upload-photo" accept="image/*">
            </div>
            <div id="account-name">
                <input type="text" id="name-input" placeholder="Ваше имя">
            </div>
            <div id="daily-reset-time">
                <label for="reset-time">Начало нового дня:</label>
                <input type="time" id="reset-time" value="00:00">
            </div>
            <button id="save-settings">Сохранить</button>
        </div>
    </div>

    <main>
        <div id="auth-buttons">
            <!-- VK Sign-In Button -->
            <button id="vk-signin-btn">
                <img src="https://img.icons8.com/color/16/000000/vk-com.png" alt="VK Logo - Sign in with VK">
                Войти через VK
            </button>

            <!-- Google Sign-In Button -->
            <button id="google-signin-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo - Sign in with Google">
                Войти через Google
            </button>
        </div>

        <div id="todo-section" class="hidden">
            <h2>Ваши задачи</h2>
            <div id="task-options">
                <input type="text" id="task-input" placeholder="Отжаться 20 раз">
                <select id="task-type">
                    <option value="one-time">Однократно</option>
                    <option value="daily">Ежедневно</option>
                </select>
                <button id="add-task-btn">Добавить задачу</button>
            </div>
            <ul id="task-list"></ul>
            <div id="progress-section">
                <h3>Прогресс: <span id="progress-percent">0%</span></h3>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
        </div>
    </main>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCN-TMHJqEjJ2s-2AR3oWkRoXseWCiqeYk",
            authDomain: "dss-website-be534.firebaseapp.com",
            projectId: "dss-website-be534",
            storageBucket: "dss-website-be534.appspot.com",
            messagingSenderId: "521888020881",
            appId: "1:521888020881:web:a2ff05a054b039b6740230",
            measurementId: "G-YEMTJV5R0T"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Initialize auth object
        const analytics = getAnalytics(app);
    
        // Google Sign-In
        const googleSignInBtn = document.getElementById("google-signin-btn");
        googleSignInBtn.addEventListener("click", () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Signed in successfully
                    const user = result.user;
                    console.log("Google Sign-In Success:", user);
                    showTodoSection(); // Show the to-do section after login
                })
                .catch((error) => {
                    // Handle errors
                    console.error("Google Sign-In Error:", error);
                });
        });
    
        // Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log("User is signed in:", user);
                showTodoSection(); // Show the to-do section
            } else {
                // User is signed out
                console.log("User is signed out");
            }
        });
    
        // Show To-Do Section After Login
        function showTodoSection() {
            document.getElementById("auth-buttons").classList.add("hidden");
            document.getElementById("todo-section").classList.remove("hidden");
        }
    
        // VK Sign-In
        const vkSignInBtn = document.getElementById("vk-signin-btn");
        vkSignInBtn.addEventListener("click", () => {
            const vkAppId = "53080924"; 
            const redirectUri = encodeURIComponent("https://your-actual-domain.com/"); // Update this
            const vkAuthUrl = `https://oauth.vk.com/authorize?client_id=${vkAppId}&display=page&redirect_uri=${redirectUri}&response_type=code&v=5.131`;
            window.location.href = vkAuthUrl; // Redirect to VK OAuth page
        });

        // Add Task Functionality
        const taskInput = document.getElementById("task-input");
        const addTaskBtn = document.getElementById("add-task-btn");
        const taskList = document.getElementById("task-list");

        // Function to add a task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                const li = document.createElement("li");

                // Task text
                const taskTextSpan = document.createElement("span");
                taskTextSpan.textContent = taskText;
                li.appendChild(taskTextSpan);

                // Edit button
                const editBtn = document.createElement("button");
                editBtn.textContent = "✏️";
                editBtn.addEventListener("click", () => {
                    const newText = prompt("Редактировать задачу:", taskTextSpan.textContent);
                    if (newText !== null && newText.trim() !== "") {
                        taskTextSpan.textContent = newText.trim();
                        updateProgress();
                    }
                });
                li.appendChild(editBtn);

                // Delete button
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "❌";
                deleteBtn.addEventListener("click", () => {
                    taskList.removeChild(li);
                    updateProgress();
                });
                li.appendChild(deleteBtn);

                taskList.appendChild(li);
                taskInput.value = ""; // Clear the input field
                updateProgress(); // Update progress
            }
        }

        // Add task on button click
        addTaskBtn.addEventListener("click", addTask);

        // Add task on pressing ENTER key
        taskInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                addTask();
            }
        });

        // Update Progress Function
        function updateProgress() {
            const totalTasks = taskList.children.length;
            const completedTasks = document.querySelectorAll("#task-list li.completed").length;
            const progressPercent = (completedTasks / totalTasks) * 100 || 0;
            document.getElementById("progress-percent").textContent = `${progressPercent.toFixed(0)}%`;
            document.getElementById("progress-bar").value = progressPercent;
        }

        // Mark task as completed
        taskList.addEventListener("click", (event) => {
            if (event.target.tagName === "SPAN") {
                event.target.parentElement.classList.toggle("completed");
                updateProgress();
            }
        });

        // Settings Button Functionality
        const settingsBtn = document.getElementById("settings-btn");
        const settingsPanel = document.getElementById("settings-panel");

        settingsBtn.addEventListener("click", () => {
            settingsPanel.classList.toggle("hidden");
        });
    </script>

    <!-- Script.js -->
    <script type="module" src="script.js"></script>
</body>
</html>
